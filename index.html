<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id='game-board'>
    <div class='row' id='row-1'>
      <div class='left backslash square'></div>
      <div class='middle square'></div>
      <div class='right slash square'></div>
    </div>
    <div class='row' id='row-2'>
      <div class='left square'></div>
      <div class='middle backslash slash square'></div>
      <div class='right square'></div>
    </div>
    <div class='row' id='row-3'>
      <div class='left slash square'></div>
      <div class='middle square'></div>
      <div class='right backslash square'></div>
    </div>
  </div>
</body>
</html>
